<div class="col-xs-12 clearfix">
    <div class="row">
        <div class="col-xs-6">
            <h2>Contacts</h2>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-success" style="margin-top: 20px;">New Contact</button>
        </div>
    </div>
    <hr>
    <div class="col-xs-12">
        <app-contact-item *ngFor="let contact of contacts" [contact]="contact"
            (click)="onSelected(contact)"></app-contact-item>
    </div>
</div>
