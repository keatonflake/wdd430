<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input type="text" id="name" name="name" [ngModel]="document.name" #name="ngModel" required
            class="form-control" size="120" max="120">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input type="text" id="description" name="description" [ngModel]="document.description" class="form-control"
            size="120" max="255">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input type="text" id="url" name="url" [ngModel]="document.url" #url="ngModel" required class="form-control"
            size="150" max="255">
        </div>
      </div>

      <div *ngIf="(name.touched && name.invalid) || (url.touched && url.invalid)" class="row alert alert-danger">
        The Document Title and URL are required Fields
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button [disabled]="f.invalid" class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
